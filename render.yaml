services:
  - type: web
    name: flask-blog
    runtime: python
    buildCommand: |
      # 安装中文字体
      apt-get update && apt-get install -y fonts-wqy-zenhei fonts-wqy-microhei fonts-noto-cjk
      # 安装 Python 依赖
      pip install -r requirements.txt
    startCommand: gunicorn --workers 2 --threads 2 --timeout 120 --bind 0.0.0.0:$PORT wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
